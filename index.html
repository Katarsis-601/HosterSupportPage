<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <header>
            <section class="container">
                <nav>
                    <section class="icon-logo">
                        <img src="./assets/Icon_Logo.svg" alt="hoster-icon">
                        <h1>Hoster</h1>
                    </section>
                    <ul class="navigation">
                        <li>Home</li>
                        <li>Product</li>
                        <li>Support</li>
                        <li>Contact Us</li>
                    </ul>
                    <button class="account-btn">My Account</button>
                </nav>

                <div class="banner">
                    <div class="banner-left">
                        <h2>Support Center</h2>
                        <p>Browse through our frequently asked questions, tutorials, and other self-help resources to
                            find
                            the answers you need.</p>
                        <section class="search-input">
                            <img src="./assets/Icon-Search.svg" alt="">
                            <input type="text" placeholder="Search...">
                            <button>Search</button>
                        </section>
                        <section class="popular-tag">
                            <h3>POPULAR: <span class="tag tag-1">What is hosting?</span>
                                <span class="tag tag-2">Why my website is slow?</span>
                            </h3>
                        </section>
                    </div>
                    <div class="banner-right">
                        <div class="square-1 square"></div>
                        <div class="square-2 square"></div>
                    </div>
                </div>

            </section>

        </header>

    </main>
</body>

</html>
